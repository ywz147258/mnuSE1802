<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- <script src="https://unpkg.com/vue@next"></script> -->
		<script src="js/v3.2.8/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.div{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 值绑定 -->
			{{ counter }}
			<div v-html="counter"></div>
			<div v-bind:class="type" v-html="type">
			</div>
			<div :class="type" v-html="type">
			</div>
			<div id="">
				<input type="text" v-model="counter"/>
			</div>
		</div>
		<script>
			const App = {
				data() {
					return {
						counter:"ywz",
						type:"div"
					}
				}
			};
			Vue.createApp(App).mount('#app');
		</script>
	</body>
</html>
