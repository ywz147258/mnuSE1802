<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../jq.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#text").keyup(function(){
					var value =this.value;
					if(value.trim()=="")return;
					$.ajax({
						type:"post",
						data:{
							name:value
						},
						url:"http://localhost:8081/book/getBookName",
						success:function(data){
							$("#cars").empty();
							$.each(data,function(index,value){
								var option =$("<option>");
								option.attr("value",value);
								$("#cars").append(option);
							});
						}
					})
				})
			})
		</script>
	</head>
	<body>
		<input id="text" list="cars" />
			<datalist id="cars">
			<!-- 	<option value="斗破苍穹">
				<option value="斗罗大陆">
				<option value="梦幻空间"> -->
			</datalist>
	</body>
</html>
