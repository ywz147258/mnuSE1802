<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jq.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#parent").scroll(function(event){
					var top = $(this).scrollTop();
					console.log(top);
					
					if(top>=98){
						$("#text").attr("style",`
							position: absolute;
							top: 0;
							margin-top:0;
						`);
					}else{
						$("#text").attr("style",`
							position: initial;
							margin-top:100px;
						`);
					}
				});
			});
		</script>
		<style type="text/css">
			#parent{
				width: 300px;
				height: 500px;
				border: 1px solid red;
				margin: auto;
				overflow: scroll;
				overflow-x: hidden;
				
			}
			#child{
				height: 2000px;
			}
			
			#text{
				margin-top: 100px;
				margin-left: 50px;
			}
		</style>
	</head>
	<body>
		<div id="parent">
			<div id="child">
				<input type="text" id="text" />
			</div>
		</div>
	</body>
</html>
