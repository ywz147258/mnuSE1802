<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jq.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//去除空格
				var text="   abcde    ";
				console.log(text);
				console.log($.trim(text))
				
				//each 遍历
				var arr = [45,89,64,14,53];
				$.each(arr, function (index, value) {
				       console.log(index + "," + value);
				});
				// js遍历
				for(var i in arr){
					console.log(arr[i])
				}
				
				var arr2 = [];
				//以下两种遍历是一样的
				$.each($("p"), function (index, value) {
				      arr2.push(value.innerHTML);
				});
				console.log(arr2);
				
				$("p").each(function(){
					console.log(this.innerHTML);
					console.log($(this).html());
				})
				
				//筛选 
				var ps= $.grep($("p"),function(value, index){
					console.log(value);
					return value.innerHTML==="bbbbb";
				});
				console.log(ps);
				
				var arr = ["a","b","c","d","e","f","g","h"];
				//获取值为d的下标编号
				var arrInArray = $.inArray("d", arr);
				console.log("arrInArray"+arrInArray);

			})
		</script>
	</head>
	<body>
		<p>aaaaa</p><p>bbbbb</p><p>ccccc</p>
	</body>
</html>
