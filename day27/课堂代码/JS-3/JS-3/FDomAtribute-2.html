<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div1{
				height: 100px ;
				width: 100px;
				background-color: red;
			}
		</style>
		<script type="text/javascript">
			function tBlue(){
				var div1= document.getElementById("div1");
				div1.style=`
					background-color: blue;
				`;
			}
			
			function tGreen(){
				var div1= document.getElementById("div1");
				div1.style=`
					background-color: green;
				`;
			}
			
			function tSize(){
				var div1= document.getElementById("div1");
				div1.style=`
					width: 50px;
					height:50px;
				`;
			}
		</script>
	</head>
	<body>
		<div id="div1">
		</div>
		<button onclick="tBlue()">蓝色</button>
		<button onclick="tGreen()">绿色</button>
		<button onclick="tSize()">改变大小</button>
	</body>
</html>
