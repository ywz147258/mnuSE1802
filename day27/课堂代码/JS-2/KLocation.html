<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function reload(){
				location.reload();
			}
			
			function assign(){
				location.assign("http://www.baidu.com");
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="reload()">重新加载当前页</button>
		<button type="button" onclick="assign()">跳转新页面</button>
	</body>
</html>
