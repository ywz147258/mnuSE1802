<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var date = new Date();
			console.log(date);
			//2021年10月5日 17:12:35
			
			//获取年份
			var year=date.getFullYear();
			//获取月份
			var month= date.getMonth()+1;
			//日
			var ri= date.getDate();
			console.log(year+"-"+month+"-"+ri);
			
			console.log(date.getHours());
			console.log(date.getMinutes());
			console.log(date.getSeconds());
		</script>
	</head>
	<body>
	</body>
</html>
