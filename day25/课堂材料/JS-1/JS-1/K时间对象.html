<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				function showDate() {
					var date = new Date();
					console.log(date);
					//2021年10月5日 17:12:35
					//获取年份
					var year = date.getFullYear();
					//获取月份
					var month = date.getMonth() + 1;
					//日
					var ri = date.getDate();
					var hours = date.getHours();
					var minutes = date.getMinutes();
					var seconds = date.getSeconds();
					var result = `${year}-${month}-${ri} ${hours}:${minutes}:${seconds}`;
					
					//此时的 id为text的标签还没有出现过
					var dateDiv=document.getElementById("dateDiv");
					dateDiv.innerText=result;
					var time2 =  new Date("2022-12-20");
				}
				showDate();
				setInterval(showDate,1000);
			}
		</script>
	</head>
	<body>
		当前时间：
		<div style="display: inline;" id="dateDiv">
		</div>
	</body>
</html>
