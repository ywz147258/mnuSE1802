	<head>

			div{

				height: 100px;

			}

				background:linear-gradient(to right,#fff ,#000 80%);

				border-radius: 50%;
				background:radial-gradient(#fff ,#000);
			}
		</style>
	</head>
	<body>
		<div id="div1">
			
		</div>
		<div id="div2">
			
		</div>
		
		<div id="div3">
			
		</div>
