<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="http://localhost:8080/user/register" method="post">
		<table border="1" style="text-align: center;" cellpadding="10" cellspacing="">
			<tr>
				<td colspan="2">用户注册</td>
			</tr>
			<tr>
				<td>账号</td>
				<td><input type="text" name="userName"/></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type="text" name="passWord"/></td>
			</tr>
			<tr>
				<td>邮箱</td>
				<td><input type="text" name="email"/></td>
			</tr>
			<tr>
				<td>学历</td>
				<td><select name="education">
					<option value="1">大专</option>
					<option value="2">本科</option>
					<option value="3">研究生</option>
				</select></td>
			</tr>
			<tr>
				<td>性别</td>
				<td>男<input type="radio" name="sex" value="1"/>女<input type="radio" name="sex" value="0"/></td>
			</tr>
			<tr>
				<td>技能</td>
				<td>
					JAVA<input type="checkbox" value="JAVA" name="skill"/>
					PYTHON<input type="checkbox" value="PYTHON" name="skill"/>
					C#<input type="checkbox" value="C#" name="skill"/>
				</td>
			</tr>
			<tr>
				<td>自我介绍</td>
				<td><textarea name="detail"></textarea></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="reset" value="重置"/>
					<input type="submit" value="提交"/>
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
