<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>我的第一个HTML</title>
		<style>
			html{
				color:lightslategrey;
			}
		</style>
		<script type="text/javascript">
			function showMe() {
				alert("hello world");
			}

			function h1() {
				alert("h1")
			}
		</script>
	</head>
	<body>
		<div id="div" onclick="showMe()">
			点我试看看
			<a href="http://www.baidu.com">跳到百度</a>
		</div>
		<h1 id="h1" ondblclick="h1()">标题1</h1>
		<h2>标题2</h2>
		<h3>标题3</h3>
		<div>div1</div>
		<div>div2</div>
		<p>这是一个段落1</p>
		<hr color="yellowgreen" />
		<p>这是一个段落2</p>
		<div>
			大家好，<br />我是游文智
		</div>
		<strong>强调一下</strong><br />
		<em>更加强调</em><br />
		方圆1000<sub>米</sub><br />
		2<sup>2</sup>等于4
		<div>
			<pre>
今天风和日丽，我骑车着去郊游。
大自然的风景太美丽。
			</pre>
		</div>
	</body>
</html>
