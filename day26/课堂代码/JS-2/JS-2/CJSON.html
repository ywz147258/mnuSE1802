<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//json格式的数组
			var usersJson=`[
				{"userName":"ywz0","passWord":"ps0","sex":1,"email":null,"education":null,"detail":null,"skill":null},
				{"userName":"ywz1","passWord":"ps1","sex":1,"email":null,"education":null,"detail":null,"skill":null},
				{"userName":"ywz2","passWord":"ps2","sex":1,"email":null,"education":null,"detail":null,"skill":null}]`;
			
			//数组	
			var users= JSON.parse(usersJson);
			console.log(users);
			console.log(users[0].userName);
			
			//把数字转json字符串
			var arr=[
				{
					userName:"ywz",
					sex:"man",
				},
				{
					userName:"fmz",
					sex:"man",
				},
			];
			
			//json格式的数组
			var json= JSON.stringify(arr);
			console.log(json);
			
		</script>
	</head>
